{% extends 'base_registration.html' %} {% block content %}

<div class="pt-md-5"></div>

<h3 class="mt-3">Confirm Delete</h3>

<h5>
  Are you sure you want to delete
  <span class="teal-text">{{ object.name }}</span>?
</h5>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Confirm" class="btn btn-warning mt-2" />
  <a href="{% url 'question_detail' question.id %}" class="btn btn-light mt-2"
    >Cancel</a
  >
</form>

{% endblock %}
