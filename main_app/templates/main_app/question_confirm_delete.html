{% extends 'base.html' %} {% block content %}
<h2 class="mt-3">Confirm Delete</h2>

<h4>
  Are you sure you want to delete
  <span class="teal-text">{{ object.name }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Confirm" class="btn btn-warning" />
  <a href="{% url 'question_detail' question.id %}" class="btn btn-light"
    >Cancel</a
  >
</form>
{% endblock %}
