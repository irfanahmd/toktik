{% extends 'base.html' %} {% block content %}

<h1 class="text-center">Change Profile Picture</h1>

<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-3">
    <div class="d-flex align-items-center">
      <div class="image">
        {% if member.photo_set.all %}
        <img
          class="responsive-img card-panel image-detail"
          src="{{ member.photo_set.last.url }}"
          width="155"
          height="155"
        />
        {% else %}
        <img
          src="https://cdn0.iconfinder.com/data/icons/internet-2020/1080/tiktokgradient-512.png"
          class="rounded"
          width="155"
        />
        {% endif %}
      </div>
      <form
        action="{% url 'change_photo' member.id %}"
        enctype="multipart/form-data"
        method="POST"
        class="card-panel"
      >
        {% csrf_token %}
        <input type="file" name="photo-file" />
        <br /><br />
        <input
          type="submit"
          class="btn btn-outline-primary"
          value="Upload Photo"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
