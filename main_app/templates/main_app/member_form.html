{% extends 'base.html' %} {% block content %}

<h1 class="text-center">Edit Profile</h1>

<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-3">
    <div class="d-flex align-items-center">
      <div class="image">
        {% if member.photo_set.all %}
        <img
          class="responsive-img card-panel"
          src="{{ member.photo_set.last.url }}"
          width="155"
          height="155"
        />
        {% else %}
        <img
          src="https://cdn0.iconfinder.com/data/icons/internet-2020/1080/tiktokgradient-512.png"
          class="rounded"
          width="155"
        />
        {% endif %}
      </div>
      <form
        action="{% url 'add_photo' member.id %}"
        enctype="multipart/form-data"
        method="POST"
        class="card-panel"
      >
        {% csrf_token %}
        <input type="file" name="photo-file" />
        <br /><br />
        <input
          type="submit"
          class="btn btn-outline-primary"
          value="Upload Photo"
        />
      </form>
      <form action="" method="post">
        <!-- Django requires the following for security purposes -->
        {% csrf_token %}
        <table>
          <!-- Render the inputs inside of <tr>s & <td>s -->
          {{ form.as_table }}
        </table>
        <div class="flex-row align-content-center">
          <input
            type="submit"
            value="Update"
            class="button mt-2 d-flex flex-row align-items-center btn btn-sm btn-outline-primary"
          />
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
